title: GPG IT Department
description: Information Technology Department at Government Polytechnic Gandhinagar. Offering diploma programs with state-of-the-art facilities and experienced faculty.
baseurl: "/it"
url: "https://itgpg.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# GitHub Pages settings
remote_theme: pages-themes/primer@v0.6.0
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-github-metadata
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-remote-theme

# Prevent redirects
permalink: pretty
exclude: 
  - CNAME
  - Gemfile
  - Gemfile.lock
  - vendor
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/

# SEO settings
tagline: Excellence in IT Education
author: IT Department, GP Gandhinagar
twitter:
  username: gpgit
  card: summary_large_image
social:
  name: IT Department - Government Polytechnic Gandhinagar
  links:
    - https://www.facebook.com/gpgit
    - https://twitter.com/gpgit
    - https://www.linkedin.com/school/gpgit

# Collections
collections:
  events:
    output: true
    permalink: /events/:path/

# Default front matter
defaults:
  -
    scope:
      path: ""
    values:
      layout: default
      image: /assets/images/gpg-logo.png
      lang: en_IN 