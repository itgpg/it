<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | GP Gandhinagar</title>
    
    <!-- Add all theme styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/pages/events.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/components/navbar.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/components/footer.css' | relative_url }}">
</head>
<body class="d-flex flex-column min-vh-100">
    {% include navbar.html %}
    
    <main class="flex-grow-1">
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Theme scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    {% if page.url contains '/events/' %}
    <script src="{{ '/assets/js/pages/events.js' | relative_url }}"></script>
    {% endif %}
</body>
</html>
