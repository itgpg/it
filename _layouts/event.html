---
layout: default
---

<div class="container py-5 mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-4">
                <a href="{{ '/events.html' | relative_url }}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Events
                </a>
            </div>
            
            <article class="card border-0 shadow-lg overflow-hidden">
                {% if page.image %}
                <img src="{{ page.image | relative_url }}" 
                     class="card-img-top event-detail-image" 
                     alt="{{ page.title }}"
                     style="height: 400px; object-fit: cover;">
                {% endif %}
                
                <div class="card-body p-4 p-md-5">
                    <h1 class="display-4 mb-4 fw-bold text-primary">
                        {{ page.title }}
                    </h1>
                    
                    <div class="event-meta mb-4 d-flex gap-2 flex-wrap">
                        <span class="badge bg-primary">
                            <i class="fas fa-calendar-day me-2"></i>
                            {{ page.date | date: "%d %B %Y" }}
                        </span>
                        <span class="badge bg-success">
                            <i class="fas fa-users me-2"></i>
                            {{ page.participants }} Participants
                        </span>
                        {% if page.certificates %}
                        <span class="badge bg-warning text-dark">
                            <i class="fas fa-certificate me-2"></i>
                            {{ page.certificates }} Certificates
                        </span>
                        {% endif %}
                    </div>

                    <div class="event-content lead">
                        {{ content }}
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
