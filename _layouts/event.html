---
layout: default
---

<!-- Same navbar as events.html -->
{% include navbar.html %}

<main class="event-detail container py-5">
    <div class="mb-4">
        <a href="/events.html" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i>Back to Events
        </a>
    </div>
    
    <article class="card border-0 shadow-lg">
        {% if page.image %}
        <img src="{{ page.image | relative_url }}" class="card-img-top event-detail-image" alt="{{ page.title }}">
        {% endif %}
        
        <div class="card-body p-4">
            <h1 class="display-4 mb-4 neo-title">{{ page.title }}</h1>
            
            <div class="event-meta mb-4">
                <span class="badge bg-primary me-2">
                    <i class="fas fa-calendar-day"></i> 
                    {{ page.date | date: "%d %B %Y" }}
                </span>
                <span class="badge bg-success">
                    <i class="fas fa-users"></i> 
                    {{ page.participants }} Participants
                </span>
            </div>

            <div class="event-content lead">
                {{ content }}
            </div>
        </div>
    </article>
</main>

<!-- Same footer as events.html -->
{% include footer.html %}
