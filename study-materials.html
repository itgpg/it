<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Study Materials - Government Polytechnic Gandhinagar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="study.css">
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand" href="index.html">
            <img src="gpg-logo.png" alt="Govt. Polytechnic Gandhinagar Logo" style="height: 50px;"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="faculty.html">Faculty</a></li>
                <li class="nav-item"><a class="nav-link" href="study-materials.html">Study Materials</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#programs">Programs</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="text-center mb-4">Study Materials</h1>

        <!-- Semester Selection -->
        <div class="text-center mb-4">
            <label for="semester">Select Semester:</label>
            <select id="semester" class="form-select w-auto d-inline-block" onchange="loadSubjects()">
                <option value="" selected disabled>Select Semester</option>
                <option value="semester1">Semester 1</option>
                <option value="semester2">Semester 2</option>
                <option value="semester3">Semester 3</option>
                <option value="semester4">Semester 4</option>
                <option value="semester5">Semester 5</option>
                <option value="semester6">Semester 6</option>
            </select>
        </div>

        <!-- Subject Selection -->
        <div class="text-center mb-4" id="subject-selection" style="display:none;">
            <label for="subject">Select Subject:</label>
            <select id="subject" class="form-select w-auto d-inline-block" onchange="loadModules()">
                <option value="" selected disabled>Select Subject</option>
            </select>
        </div>

        <!-- Module Selection -->
        <div class="text-center mb-4" id="module-selection" style="display:none;">
            <label for="module">Select Module:</label>
            <select id="module" class="form-select w-auto d-inline-block" onchange="showMaterials()">
                <option value="" selected disabled>Select Module</option>
            </select>
        </div>

        <!-- Study Materials Section -->
        <div id="materials-section" style="display:none;">
            <h3 class="text-center">Study Materials</h3>
            <div class="row g-4" id="videosGrid"></div>
        </div>

        <!-- Video Modal -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="videoModalLabel">Video Player</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="videoContainer">
                            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="prevVideoBtn">Previous Video</button>
                        <button type="button" class="btn btn-primary" id="nextVideoBtn">Next Video</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-3 text-center mt-5">
        <p>&copy; 2024 - Government Polytechnic Gandhinagar - IT Department</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="study.js"></script>
</body>

</html>
